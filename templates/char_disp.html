<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-Dash Integration</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin: 20px auto;
            width: 300px;
            text-align: center;
        }
        label, select, button {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #home-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        #home-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <button id="home-button" onclick="window.location.href='/'">Home</button>

    <!-- Page Title -->
    <h1>User Game-wise migrations</h1>

    <!-- Dropdown Form -->
    <form action="/input" method="POST">
        <label for="year">Select Year:</label>
        <select id="year" name="year" required>
            {% for year in range(2015, current_year + 1) %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>

        <label for="month">Select Month:</label>
        <select id="month" name="month" required>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <hr>

    <!-- Sankey Diagram Title -->
    <h2>Sankey Diagram</h2>

    <!-- Embed Dash Application -->
    <iframe src="/dash/" style="width: 100%; height: 600px; border: none;"></iframe>

</body>
</html>
